    <script>
        function find_max(a, b) {
            // if(a<b)
            // {
            //     return b;
            // }
            // else return a;
            var max = arguments[0];
            for (i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }

        document.write("<br> find_max result is ", find_max(2, 5));
        document.write("<br> find_max result is ",find_max(2,5,8));


    </script>
